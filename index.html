<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Feed Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      #rss-feed {
        width: 80%;
        margin: 0 auto;
        font-family: Arial, sans-serif;
      }

      #rss-feed h2 {
        color: #333;
      }

      #rss-feed a {
        text-decoration: none;
      }

      #rss-feed p {
        color: #666;
      }
    </style>
  </head>

  <body>
    <div id="rss-feed">
      <!-- RSS Feed items will be displayed here -->
    </div>

    <script>
      fetch(
        "https://api.allorigins.win/get?url=http://fetchrss.com/rss/64f1f2013f333c4a7675d53264f1f1e0fa73846c8e42e4f2.atom"
      )
        .then((response) => response.json())
        .then((data) => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(data.contents, "text/xml");
          let html = "";
          const items = xmlDoc.getElementsByTagName("entry");
          for (let item of items) {
            const title = item.getElementsByTagName("title")[0].textContent;
            const link = item
              .getElementsByTagName("link")[0]
              .getAttribute("href");
            const description =
              item.getElementsByTagName("content")[0].textContent; // Changed 'summary' to 'content'
            html += `<h2><a href="${link}" target="_blank">${title}</a></h2>`;
            html += `<p>${description}</p><hr>`;
          }
          document.getElementById("rss-feed").innerHTML = html;
        })
        .catch((error) => console.error("Error fetching RSS:", error));
    </script>
  </body>
</html>
